[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.messages_control]
disable = [
    "C0111", # missing-docstring
    "C0103", # invalid-name
    "C0301", # line-too-long (handled by black)
    "W0212", # protected-access (common in HA tests)
    "E1101", # no-member
    "R0903", # too-few-public-methods
    "R0801", # duplicate-code
    "W0621", # redefined-outer-name (pytest fixtures)
    "W0613", # unused-argument (common in API overrides)
    "W0223", # abstract-method (common in HA entities)
    "E1123", # unexpected-keyword-arg (dataclass issues)
]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_calls = false
disallow_untyped_defs = false
disallow_incomplete_defs = false