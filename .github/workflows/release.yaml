name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update manifest.json version
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          
          # Update manifest.json
          jq --arg version "$VERSION" '.version = $version' custom_components/danfoss_ecl_modbus/manifest.json > custom_components/danfoss_ecl_modbus/manifest.json.tmp
          mv custom_components/danfoss_ecl_modbus/manifest.json.tmp custom_components/danfoss_ecl_modbus/manifest.json
          
          echo "Updated manifest version to $VERSION"

      - name: Zip the component
        run: |
          cd custom_components/danfoss_ecl_modbus
          zip -r ../../danfoss_ecl_modbus.zip .
          
      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: danfoss_ecl_modbus.zip